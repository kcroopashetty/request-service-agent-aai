<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Request Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Main Script -->
    <script type="module" src="./scripts/main.js" defer></script>
</head>

<body>
    <!-- Loading Bar -->
    <div id="loading-bar" class="loading-bar"></div>
    
    <!-- Header -->
    <header>
        <h1>Employee Request Dashboard</h1>
        <nav class="navbar">
            <ul class="nav-actions">
                <li>
                    <button id="theme-toggle" title="Toggle Theme">
                        <i class="fa fa-moon"></i>
                    </button>
                </li>
                <li>
                    <button id="notification-toggle" title="Toggle Desktop Notifications">
                        <i class="fa fa-bell"></i>
                    </button>
                </li>
                <li>
                    <a class="nav-link" href="./pages/chat.html">
                        <i class="fa fa-message"></i> Chat
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Request List Section -->
        <section id="request-container" class="card">
            <div id="stats-container"></div>
            <div class="card-header">
                <h2>All Requests</h2>
                <div style="display: flex; gap: 1rem;">
                    <button id="analytics-btn">
                        <i class="fa fa-chart-pie"></i> Analytics
                    </button>
                    <button id="export-btn">
                        <i class="fa fa-download"></i> Export CSV
                    </button>
                    <button id="create-btn" class="primary-btn">
                        + Create Request
                    </button>
                </div>
            </div>
            
            <div id="request-list" class="request-list"></div>
            <div id="pagination"></div>
            

        </section>

        <!-- Create Request Modal -->
        <div id="create-modal" class="modal">
            <div class="modal-content">
                <h3>Create New Request</h3>
                <form id="create-form">
                    <label>
                        Request ID:
                        <input type="text" id="request_id" placeholder="Auto-generated" readonly style="background: var(--color-border); cursor: not-allowed;" />
                    </label>

                    <label>
                        Employee ID:
                        <select id="employee_id" required></select>
                    </label>

                    <label>
                        Type:
                        <select id="type" required>
                            <option value="">-- Select Type --</option>
                            <option value="laptop">Laptop</option>
                            <option value="mobile">Mobile</option>
                            <option value="travel">Travel</option>
                            <option value="expense">Expense</option>
                        </select>
                    </label>

                    <label>
                        Status:
                        <select id="status" required>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </label>

                    <label>
                        Approver By:
                        <input type="text" id="approver_by" placeholder="e.g., EMP-004 or None" required />
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Submit</button>
                        <button type="button" id="cancel-btn" class="cancel-btn">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stats Detail Modal -->
        <div id="stats-modal" class="modal">
            <div class="modal-content analytics-modal-large">
                <div class="analytics-header">
                    <div>
                        <h3><i class="fa fa-chart-pie"></i> Request Analytics</h3>
                        <p class="analytics-subtitle">Comprehensive insights and trends</p>
                    </div>
                    <button id="stats-modal-close" class="close-btn">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                
                <div class="analytics-charts">
                    <div class="analytics-chart-card">
                        <div class="chart-header">
                            <i class="fa fa-tasks"></i>
                            <span>Status Distribution</span>
                        </div>
                        <canvas id="stats-modal-chart"></canvas>
                    </div>
                    <div class="analytics-chart-card">
                        <div class="chart-header">
                            <i class="fa fa-layer-group"></i>
                            <span>Request Types</span>
                        </div>
                        <canvas id="type-modal-chart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-insights">
                    <div class="insight-card-modal">
                        <h4><i class="fa fa-trophy"></i> Top Requesters</h4>
                        <div id="leaderboard-modal"></div>
                    </div>
                    <div class="insight-card-modal">
                        <h4><i class="fa fa-lightbulb"></i> Predictive Insights</h4>
                        <div id="predictions-modal"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Request Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Request</h3>
                <form id="edit-form">
                    <label>
                        Request ID:
                        <input type="text" id="edit_request_id" readonly />
                    </label>

                    <label>
                        Employee ID:
                        <select id="edit_employee_id" required></select>
                    </label>

                    <label>
                        Type:
                        <select id="edit_type" required>
                            <option value="laptop">Laptop</option>
                            <option value="mobile">Mobile</option>
                            <option value="travel">Travel</option>
                            <option value="expense">Expense</option>
                        </select>
                    </label>

                    <label>
                        Status:
                        <select id="edit_status" required>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </label>

                    <label>
                        Approver By:
                        <input type="text" id="edit_approver_by" placeholder="e.g., EMP-004 or None" />
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Update</button>
                        <button type="button" id="edit-cancel-btn" class="cancel-btn">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Company Portal</p>
    </footer>
</body>

</html>
